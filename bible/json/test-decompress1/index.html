<script>
	async function start() {
		const url = "../mit.json.lzma";
		try {
			const response = await fetch(url);
			if (!response.ok) {
				throw new Error(`Response status: ${response.status}`);
			}

            const lzmaData = await response.arrayBuffer();
            console.log('Received JSON LZMA data.');

            LZMA.decompress(lzmaData,
              (result, error) => console.log(result, error),
              (percent) => console.log(`Decompressing... ${percent}%`)
            );
            console.log('Done.');
		} catch (error) {
			console.error(error.message);
		}
	}

    start()
</script>
